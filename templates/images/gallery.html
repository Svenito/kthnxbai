<p>
{% for image in images.items %}
<div class="img">
    <div class="border">
        <a href="{{ url_for('images.detail', filename=image.filename) }}">
            <img src="{{ image.thumbname() }}"/>
        </a>
    </div>
    <div class="desc">
        Viewed {{ image.num_views }} times<br/>
        {% if image.is_animated == 1%}
        Animated
        {% endif %}
    </div>
</div>
{% endfor %}
</p>

{% block js_footer %}

<script src="{{ url_for('static', filename='js/jquery-1.7.2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/kthnxbai.js') }}"></script>

{% endblock %}
